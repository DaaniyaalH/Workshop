{% extends 'base.html' %}

{% block content %}
    <h2>Beschikbare Workshops</h2>
    <ul>
        {% for workshop in workshops %}
            <li>
                <a href="{% url 'workshop_detail' workshop.id %}">{{ workshop.title }}</a>
                - {{ workshop.date }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
