<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Workshop Systeem{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'workshop_list' %}">Alle Workshops</a>
        {% if user.is_authenticated %}
            
        {% else %}
            <a href="{% url 'login' %}">Inloggen</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
